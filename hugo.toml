baseURL = "https://tsiantakis.dev/"
title = "tsiantakis.dev"
theme = "PaperMod"
copyright = "Tsiantakis Michail Angelos"


enableRobotsTXT = true
[sitemap]
changefreq = "monthly"
filename = "sitemap.xml"

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Michail Angelos Tsiantakis"
keywords = [
    "Michail Angelos Tsiantakis",
    "Blog",
    "Tsiantakis",
    "Developer",
    "aggellos2001",
    "Coding",
    "Μιχαήλ Άγγελος Τσιαντάκης",
    "Άρθρα",
    "Github page",
]
author = "Tsiantakis Michail Angelos"
DateFormat = "January 2, 2006"
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

[[params.socialIcons]]
name = "Github"
url = "https://github.com/aggellos2001"
[[params.socialIcons]]
name = "Mastodon"
url = "https://mastodon.social/@aggellos2001"
[[params.socialIcons]]
name = "Twitter"
url = "https://twitter.com/aggellos2001"
[[params.socialIcons]]
name = "LinkedIn"
url = "https://www.linkedin.com/in/mtsiantakis/"
[[params.socialIcons]]
name = "rss"
url = "/index.xml"


[output]
home = ["HTML", "RSS", "JSON"]


